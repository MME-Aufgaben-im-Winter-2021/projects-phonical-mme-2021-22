<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./src/assets/dist/css/style.css" />
  </head>

  <body>
    <div class="login">
      <div class="form-login">
        <img src="./src/assets/dist/images/logo.png" alt="Phonical" />
      
        <div class="form-section">
          <!-- <form action=""> -->
          <div class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="login_email"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="login_password"
              />
            </div>

            <div class="form-group btn-group">
              <button
                class="btn btn-primary btn-block"
                type="submit"
                onclick="login_with_appwrite()"
              >
                Login
              </button>

              <button
                class="btn btn-primary btn-link btn-block"
                type="submit"
                onclick="redirect_to_signup()"
              >
                Don't have an account? Signup now.
              </button>
            </div>
          </div>

          <div class="signup-form d-hide">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="signup_name"
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="signup_email"
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="signup_password"
              />
            </div>

            <div class="form-group btn-group">
              <button
                class="btn btn-primary btn-block"
                type="submit"
                onclick="signup_with_appwrite()"
              >
                Signup
              </button>

              <button
                class="btn btn-primary btn-link btn-block"
                type="submit"
                onclick="redirect_to_login()"
              >
                Already registered? Login here.
              </button>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@7.0.0"></script>
    <script src="./src/assets/dist/js/index.js"></script>
  </body>
</html>
