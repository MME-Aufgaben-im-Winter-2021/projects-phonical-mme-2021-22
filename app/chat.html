<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body>
    <main class="main-screen">
      <div class="chat-container">
        <div class="contacts-panel">
          <div class="brand-section">
            <div class="media-card">
              <img src="./resources/images/logo.png" alt="Phonical" />
            </div>
          </div>

          <div class="contacts-section">
            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">A</h5>
            </div>

            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">B</h5>
            </div>

            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">C</h5>
            </div>

            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">D</h5>
            </div>

            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">E</h5>
            </div>
          </div>
          <div class="title-section">
            <h3 class="title">Chats</h3>
            <button class="btn btn-primary btn-create">Create New Group</button>
          </div>
        </div>

        <div class="communication-panel">
          <div class="header-bar">
            <div class="media-card">
              <img
                src="./resources/images/group.jpg"
                alt="User Image"
                class="img img-dp"
              />
              <h5 class="chat-title">Let's Try</h5>
            </div>
          </div>

          <div class="communication-section"></div>

          <div class="chat-footer-section">
            <input type="text" />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
