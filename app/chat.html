<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./resources/css/audio.css" />
    <script src="https://kit.fontawesome.com/b8800cc292.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="chat-container">
            <div class="main-screen">
                <div class="contacts-panel">
                    <div class="brand-section">
                        <img src="./resources/images/logo.png" alt="Phonical" />
                        <div class="action">
                            <button class="btn-action">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <div class="dropdown-section">
                                <ul class="menu-items">
                                    <li>
                                        <a href="#">Create Group</a>
                                    </li>
                                    <li>
                                        <a href="#">Settings</a>
                                    </li>
                                    <li>
                                        <a href="#">Info</a>
                                    </li>
                                    <li>
                                        <a href="#">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="search-section">
                        <input type="text" placeholder="Search here..." class="form-control" />
                    </div>

                    <div class="contacts-section">
                        <div class="media-card">
                            <img src="./resources/images/girl1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">A</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">B</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/boy1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">C</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/girl2.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">D</h5>
                        </div>
                    </div>
                </div>
                <div class="communication-panel">
                    <div class="header-bar">
                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">A</h5>
                        </div>
                        <button class="btn btn-info">
                            <i class="fa-solid fa-info fa-outline"></i>
                        </button>
                    </div>
                    <div class="communication-section"></div>
                    <div class="chat-footer-section">
                        <div class="voice-memo-recorder-wrap pull-right">
                            <i class="btn-record fa fa-microphone ml-auto"></i>
            
                            <div class="ml-auto btn-stop-wrap">
                              <span class="recording-timer"></span>
                              <i class="btn-stop fa fa-stop"></i>
                            </div>
            
                            <button class="btn btn-default btn-xs btn-upload-memo">
                              <i class="fa fa-send"></i> <span>Send</span>
                            </button>
            
                            <section class="comment-voice-memo">
                              <div class="player-loading-affect">
                                <i class="fa fa-spinner fa-pulse"></i>
                              </div>
            
                              <div class="voice-memo-wrapper">
                                <div class="hidden-audio-container"></div>
            
                                <div class="voice-memo-player">
                                  <div class="player-controls">
                                    <div class="player-actions-wrap">
                                      <i class="btn-play-audio fa fa-play"></i>
                                      <i class="btn-pause-audio fa fa-pause"></i>
                                    </div>
                                    <div class="player-slider-wrap">
                                      <input
                                        class="player-progress-bar"
                                        max="100"
                                        min="0"
                                        step="1"
                                        type="range"
                                        value="0"
                                      />
                                    </div>
            
                                    <div class="player-timer-wrap">
                                      <span class="cur-time">00:00</span>/<span
                                        class="duration"
                                        >00:05</span
                                      >
                                    </div>
            
                                    <i class="btn-delete-memo fa fa-trash"></i>
                                  </div>
                                </div>
                              </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>

</html>
