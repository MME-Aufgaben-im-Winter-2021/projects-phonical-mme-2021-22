<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="stylesheet" href="./resources/css/action.css" />
    <link rel="stylesheet" href="./resources/css/audio.css" />
    <script src="https://kit.fontawesome.com/b8800cc292.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="chat-container">
            <div class="main-screen">
                <div class="contacts-panel">
                    <div class="brand-section">
                        <img src="./resources/images/logo.png" alt="Phonical" />
                        <div class="action">
                            <button class="btn-action">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                            <div class="dropdown-section">
                                <ul class="menu-items">
                                    <li>
                                        <a href="#">Create Group</a>
                                    </li>
                                    <li>
                                        <a href="#">Settings</a>
                                    </li>
                                    <li>
                                        <a href="#">Info</a>
                                    </li>
                                    <li>
                                        <a href="#">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="search-section">
                        <input type="text" placeholder="Search here..." class="form-control" />
                    </div>

                    <div class="contacts-section">
                        <div class="media-card">
                            <img src="./resources/images/girl1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Ada</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Let's Try</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/boy1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">John</h5>
                        </div>
                        <div class="media-card">
                            <img src="./resources/images/girl2.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Emma</h5>
                        </div>
                    </div>
                </div>
                <div class="communication-panel">
                    <div class="header-bar">
                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Let's Try</h5>
                        </div>
                        <button class="btn btn-info">
                            <i class="fa-solid fa-info fa-outline"></i>
                        </button>
                    </div>
                    <div class="communication-section"></div>
                    <div class="chat-footer-section">
                        <div class="audio-controls">
                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-microphone"></i>
                            </button>

                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-stop"></i>
                            </button>

                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-pause"></i>
                            </button>

                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-play"></i>
                            </button>

                            <input type="range" />

                            <spa class="timer">
                                <span class="audio-time">00:20</span>
                                / <span class="total-time">10:00</span>
                            </spa>
                        </div>

                        <audio>
                            <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg" />
                            <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg" />
                            Your browser does not support the audio element.
                        </audio>

                        <div class="recorder-controls">
                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-trash"></i>
                            </button>

                            <button class="btn btn-audio-control">
                                <i class="fa-solid fa-paper-plane btn-send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
