<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
  </head>
  <body class="main-screen">
    <main>
      <div class="chat-container">
        <div class="contacts-panel">
          <div class="title-section">
            <h3 class="title">Chats</h3>
            <button class="btn btn-primary btn-create">Create</button>
          </div>

          <div class="contacts-section">
            <div class="media-card">
              <img src="" alt="User Image" class="img img-dp" />
              <h5 class="chat-title">Hello World</h5>
            </div>
          </div>
        </div>

        <div class="communication-panel">
          <div class="header-bar">
            <img src="" alt="User Image" class="img img-chat-header" />
            <h5 class="chat-title">Hello World</h5>
          </div>

          <div class="communication-section"></div>

          <div class="chat-footer-section">
            <input type="text" />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
