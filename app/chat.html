<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="./src/assets/dist/css/style.css" />
  </head>

  <body>
    <main>
      <div class="chat-container">
        <div class="main-screen">
          <div class="contacts-panel">
            <div class="brand-section">
              <img src="./src/assets/dist/images/logo.png" alt="Phonical" />

              <div class="action">
                <button class="btn-action">
                  <i class="fa fa-ellipsis-v"></i>
                </button>

                <div class="dropdown-section">
                  <ul class="menu-items">
                    <li>
                      <a href="#" class="btn-open-group">Create Group</a>
                    </li>
                    <li>
                      <a href="#" class="open-settings">Settings</a>
                    </li>
                    <li>
                      <a href="#" onclick="logout()">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="search-section">
              <input
                type="search"
                placeholder="Type user email & hit enter"
                class="form-control"
                autocomplete=""
                id="search_user_input"
              />
            </div>

            <div class="contacts-section"></div>
          </div>

          <div class="communication-panel">
            <div class="header-bar">
              <div class="media-card">
                <img src="" class="img img-dp" hidden />
                <h5 class="chat-title"></h5>
              </div>

              <button
                class="btn btn-info hidden btn-toggle-screen"
                onclick="toggle_chat_screen()"
              >
                <i class="fa fa-info-circle"></i>
              </button>
            </div>

            <div class="communication-section"></div>

            <div class="chat-footer-section">
             <div id="reply-to">
              </div>
            
              <div class="voice-memo-recorder-wrap pull-right">
                <i class="btn-record fa fa-microphone ml-auto"></i>

                <div class="ml-auto btn-stop-wrap">
                  <span class="recording-timer"></span>
                  <i class="btn-stop fa fa-stop"></i>
                </div>

                <i class="btn-delete-memo fa fa-trash"></i>

                <section class="comment-voice-memo">
                  <div class="player-loading-affect">
                    <i class="fa fa-spinner fa-pulse"></i>
                  </div>

                  <div class="voice-memo-wrapper">
                    <div class="hidden-audio-container"></div>

                    <div class="voice-memo-player">
                      <div class="player-controls">
                        <div class="player-actions-wrap">
                          <i class="btn-play-audio fa fa-play"></i>
                          <i class="btn-pause-audio fa fa-pause"></i>
                        </div>
                        <div class="player-slider-wrap">
                          <input
                            class="player-progress-bar"
                            max="100"
                            min="0"
                            step="1"
                            type="range"
                            value="0"
                          />
                        </div>

                        <div class="player-timer-wrap">
                          <span class="cur-time">00:00</span>/<span
                            class="duration"
                            >00:05</span
                          >
                        </div>

                        <i class="fa fa-send btn-upload-memo"></i>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>

          <div class="chat-info-panel hide">
            <img src="" alt="Room Image" class="img img-dp" />
            <h3 class="chat-title"></h3>
            <p class="description"></p>

            <div class="divider"></div>

            <div class="participants">
              <!-- <p class="desc"><b>3</b> Participants</p> -->
              <p class="desc"></p>

              <a class="btn btn-icon add-members" href="#" onclick="add_users_to_group()">
                <i class="fa fa-plus"></i> Add People
              </a>

              <div class="added-members"></div>
            </div>

            <div class="divider"></div>

            <a class="btn btn-icon" onclick="delete_chat()"><i class="fa fa-trash"></i> Delete</a>
          </div>

          <div class="chat-overlay"></div>

          <div class="settings-panel">
            <div class="settings">
              <button class="btn btn-icon btn-close btn-close-settings">
                <i class="fa fa-times"></i>
              </button>

              <img src="" class="img img-dp" id="settings_panel_image" />

              <div class="form-group">
                <label for="username" class="form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="settings_panel_image_upload"
                />
              </div>

              <div class="form-group">
                <label for="username" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="John"
                  id="settings_panel_name"
                />
              </div>

              <button
                class="btn btn-primary btn-block btn-close-settings"
                onclick="updateAccount()"
              >
                Save
              </button>
            </div>
          </div>

          <div class="create-group-panel">
            <button class="btn btn-icon btn-close btn-close-group">
              <i class="fa fa-times"></i>
            </button>

            <div class="create-group">
              <div class="form-group mt-3">
                <label for="username" class="form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="create-group-image"
                />
              </div>

              <div class="form-group">
                <label for="username" class="form-label">Group Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="John"
                  id="create-group-name"
                />
              </div>

              <div class="divider"></div>

              <button
                class="btn btn-primary btn-block btn-close-group btn-create-group"
              >
                Save
              </button>
            </div>
          </div>

          <div class="add-user-to-group">
            <button class="btn btn-icon btn-close btn-close-add-user">
              <i class="fa fa-times"></i>
            </button>

            <div class="available-users"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>

    <script src="./src/assets/dist/js/index.js"></script>
    <script>
      // fetchAccount();
    </script>
  </body>
</html>
