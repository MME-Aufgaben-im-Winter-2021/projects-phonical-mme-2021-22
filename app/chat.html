<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
</head>

<body>
    <main>
        <div class="chat-container">
            <div class="main-screen">
                <div class="contacts-panel">
                    <div class="brand-section">
                        <div class="media-card">
                            <img src="./resources/images/logo.png" alt="Phonical" />
                        </div>
                    </div>

                    <div class="search-section">
                        <input type="text" placeholder="Search..." />
                    </div>

                    <div class="contacts-section">
                        <div class="media-card">
                            <img src="./resources/images/girl1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Ada</h5>
                        </div>

                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Let's Try</h5>
                        </div>

                        <div class="media-card">
                            <img src="./resources/images/boy1.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">John</h5>
                        </div>

                        <div class="media-card">
                            <img src="./resources/images/girl2.jpeg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Emma</h5>
                        </div>
                    </div>
                </div>

                <div class="communication-panel">
                    <div class="header-bar">
                        <div class="media-card">
                            <img src="./resources/images/group.jpg" alt="User Image" class="img img-dp" />
                            <h5 class="chat-title">Let's Try</h5>
                        </div>
                    </div>

                    <div class="communication-section"></div>

                    <div class="chat-footer-section">
                        <input type="text" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
